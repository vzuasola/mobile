routes:
    /:
        method: GET
        action: App\MobileEntry\Controller\HomeController:view
        components:
            main: lobby
        headers:
            Cache-Control: public, max-age=1800
        page_cache:
            enabled: true
            expires: 1800

    /manifest.json:
        method: GET
        action: App\MobileEntry\Controller\ManifestController:view
        headers:
            Cache-Control: public, max-age=1800
        page_cache:
            enabled: true
            expires: 1800

    /login:
        method: GET
        action: App\MobileEntry\Controller\HomeController:view
        components:
            main: lobby
        headers:
            Cache-Control: public, max-age=300
        page_cache:
            enabled: true
            expires: 1800

    /logout:
        method: GET
        action: App\MobileEntry\Controller\LogoutController:view
        headers:
            Cache-Control: no-cache, no-store, must-revalidate

    /promotions:
        method: GET
        action: App\MobileEntry\Controller\PromotionsController:view
